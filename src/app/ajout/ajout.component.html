<h2>
    Ajouter un produit
</h2>
<div>
    <label>Description</label>
      <input class="form-control" type="text" [(ngModel)]="produit.description">
      <label>Quantite</label>
      <input class="form-control" type="text" [(ngModel)]="produit.quantite">
      <label>Prix</label>
      <input class="form-control" type="text" [(ngModel)]="produit.prix">
      <input type="submit" class="btn btn-primary" value="Enregistrer" (click)="save()"> 
</div>
